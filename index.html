<!DOCTYPE html>
<html lang="en">
<head>
    <title>CBLS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <section id="quienes-somos">
        <div class="title">
            <h1>¿Quienes somos?</h1>
        </div>
        <div class="mision-vision">
            <div class="mision">
                <i class="fas fa-flag"></i>
                <p>¡Nuestra <span>mision</span> de conservar las areas de vida silvestre!</p>
            </div>
            <div class="vision">
                <i class="fas fa-flag"></i>
                <p>¡Una <span>vision</span> por mantenerlas sostenibles!</p>
            </div>
        </div>
        <img src="img/cbls-logo.png" alt="logo-cbls" class="logo">
        <div class="box-container">
            <div class="tooltip">
                Organizacion
                <br>
                <span class="tooltip-text">
                    Asamblea y Comite
                </span>
            </div>
            <div class="tooltip">
                Nacimiento
                <br>
                <span class="tooltip-text">
                    2015
                </span>
            </div>
            <div class="tooltip">
                Territorio
                <br>
                <span class="tooltip-text">
                    Pacifico Central
                </span>
            </div>
            <div class="tooltip">
                Motivo
                <br>
                <span class="tooltip-text">
                    Conservacion
                </span>
            </div>
        </div>
        <button class="leer-mas">Leer más</button>
    </section>
</body>
</html>
